                    <button type="button">Connexion</button>

    <!-- IA -->

        <section id="presentation" class="hero-section">

                    <!-- Ajouter une image ou animation ici -->

        <!-- Section Plan Interactif -->
        <section id="quick-access" class="campus-map">
            <h2>Campus Connecté</h2>
            <div class="map-container">
                <!-- Insérer la carte interactive ici -->
            </div>
            <div class="events-list">
                <h3>Événements à venir</h3>
                <!-- Liste des événements -->
            </div>
        </section>

        <!-- Section Inscription -->
        <section id="register" class="signup-section">
            <h2>Rejoignez-nous</h2>
            <form class="signup-form">
                <input type="text" placeholder="Nom complet" required>
                <input type="email" placeholder="Email académique" required>
                <select required>
                    <option value="">Sélectionnez votre rôle</option>
                    <option value="student">Étudiant</option>
                    <option value="teacher">Enseignant</option>
                </select>
                <button type="submit" class="signup-button">Créer un compte</button>
            </form>
        </section>
    </main>
